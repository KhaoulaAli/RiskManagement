_schema-version: '3.1'
ID: risk-management
version: 3.0.0
description: "Template for the Learning Journey Building side-by-side extensions on SAP BTP"
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx cds build --production
modules:
  - name: risk-management-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: risk-management-destination
      - name: risk-management-db
      - name: risk-management-xsuaa
      - name: risk-management-destination-service      
#//### BEGIN OF INSERT

  - name: risk-management-approuter
    type: nodejs
    path: approuter
    requires:
      - name: risk-management-xsuaa
      - name: srv-api
        group: destinations
        properties:
          forwardAuthToken: true
          strictSSL: true
          name: srv-binding
          url: "~{srv-url}"
    build-parameters:
        requires:
          - name: risk-management-app
            artifacts:
            - ./*
            target-path: resources
# -------------------- UI -----------------------------------
  - name: risk-management-app
# ------------------------------------------------------------
    type: html5
    path: app
    build-parameters:
      supported-platforms: []
#//### END OF INSERT
  - name: risk-management-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: risk-management-db
resources:
  - name: risk-management-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
  - name: risk-management-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: risk-management-xsuaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json # this line was addedÂµ
      config:
      xsappname: 'risk-management-${space}'
      role-collections:
      - name: 'RiskManager-${space}'
        description: Manage Risks
        role-template-references:
        - $XSAPPNAME.RiskManager
      - name: 'RiskViewer-${space}'
        description: View Risks
        role-template-references:
      - $XSAPPNAME.RiskViewer
  - name: risk-management-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite


